  <script>
    // Inisialisasi peta
    var map = L.map("map").setView([-7.27147511785105, 112.7179035364382], 12);

    // Base Layers
    var osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    });
    googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
      maxZoom: 20,
      subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
    });

    googleStreets.addTo(map);

    // Watermark
    L.Control.Watermark = L.Control.extend({
      onAdd: function (map) {
        var img = L.DomUtil.create('img');
        img.src = '../src/img/icon-with-text.png';
        img.style.width = '180px';
        return img;
      }
    });
    L.control.watermark = function (opts) {
      return new L.Control.Watermark(opts);
    }
    L.control.watermark({ position: 'bottomleft' }).addTo(map);


    // GeoServer WMS Layers
    var geoserver_url = "http://localhost:8080/geoserver/wms";

    map.createPane('paneBatasAdmin');
    map.getPane('paneBatasAdmin').style.zIndex = 201;

    var batasAdmin = L.tileLayer.wms(geoserver_url, {
      layers: 'shield-server:LayerDesaSurabaya',
      format: 'image/png',
      transparent: true,
      attribution: "Batas Administrasi Desa",
      pane: "paneBatasAdmin",
      opacity: 0.20
    });

    batasAdmin.addTo(map);


    map.createPane('paneBatasDesaGaris');
    map.getPane('paneBatasDesaGaris').style.zIndex = 301;

    var batasDesaGaris = L.tileLayer.wms(geoserver_url, {
      layers: 'shield-server:BatasAdminDesaKotaSurabaya_Garis',
      format: 'image/png',
      transparent: true,
      attribution: "Batas Administrasi Desa Garis",
      pane: "paneBatasDesaGaris",
      opacity: 0.40
    });

    batasDesaGaris.addTo(map);


    // Layer titik Zona Kasus Kekerasan
    // Ambil data dari GeoServer menggunakan WFS
    var geoserver_wfs_url = 'http://localhost:8080/geoserver/wfs';

    // Buat parameter WFS request
    var parameters = {
      service: 'WFS',
      version: '1.0.0',
      request: 'GetFeature',
      typeName: 'shield-server:data_zona', // Ganti dengan nama layer Anda
      outputFormat: 'application/json',
      srsName: 'EPSG:4326'
    };

    // Gabungkan URL dan parameter
    var url = geoserver_wfs_url + L.Util.getParamString(parameters);

    // Fetch data menggunakan AJAX
    $.ajax({
      url: url,
      dataType: 'json',
      success: function (data) {
        /// Buat layer GeoJSON dengan radius statis
        data.features.forEach(function (feature) {
          var latlng = L.latLng(feature.geometry.coordinates[1], feature.geometry.coordinates[0]);
          var radius = 500; // Radius dalam meter

          // Buat lingkaran dengan radius statis
          L.circle(latlng, {
                radius: radius,
                color: 'red',
                fillColor: 'red',
                fillOpacity: 0.3,
                weight: 1
            }).addTo(map).bindTooltip("<b>Jenis Kekerasan yang sering terjadi : </b>" + feature.properties.jenis_kekerasan).addTo(map);
        
        });

      },
      error: function (xhr, status, error) {
        console.error('Error fetching data:', error);
      }
    });



    // Judul
    var info = L.control();

    info.onAdd = function (map) {
      this._div = L.DomUtil.create('div', 'info-title');
      this.update();
      return this._div;
    };

    info.update = function (props) {
      this._div.innerHTML = '<h4>Peta Zona Rawan Kasus Kekerasan di Kota<br>Surabaya Tahun 2024</h4>';
    };

    info.addTo(map);

    // Legenda
    function createLegend() {
      var legend = L.control({ position: 'bottomright' });

      legend.onAdd = function (map) {
        var div = L.DomUtil.create('div', 'info-title');
        div.innerHTML = '<h5>Legenda</h5>';
        div.innerHTML += '<div style="display: flex; align-items: center;">' +
          '<div style="border: 2px dashed #B65113; width: 40px; height: 0;"></div>' +
          '<span style="margin-left: 20px;">Batas Desa</span>' +
          '</div>';
        return div;
      };

      legend.addTo(map);
    }

    createLegend();

    // Plugin 

    // Layer Control
    var baseMaps = {
      "OpenStreetMap": osm,
      "Google Street": googleStreets
    };

    var overlayMaps = {
      "Batas Admin": batasAdmin,
    };

    L.control.layers(baseMaps, overlayMaps).addTo(map);

    // Search Control
    var searchControl = new L.Control.Search({
      layer: batasAdmin,
      propertyName: 'NAMOBJ',
      marker: false,
      moveToLocation: function (latlng, title, map) {
        console.log("Found location:", title);
        map.setView(latlng, 14);
      },
      autoComplete: true,
      autoCompleteDelay: 250
    });
    map.addControl(searchControl);

    // Default Extent Control
    L.control.defaultExtent().addTo(map);

    // Print
    var options = {
      title: "Print Map",
      documentTitle: "Map",
      position: 'topleft',
      closePopupsOnPrint: true,
      printModes: ["Portrait", "Landscape", "Custom"]
    };

    var browserControl = L.control.browserPrint(options).addTo(map);

    // Measure 
    var options = {
      position: 'topleft',
      circleMarker: {
        color: 'red',
        radius: 2
      },
      lineStyle: {
        color: 'red',
        dashArray: '1,6'
      },
      lengthUnit: {
        display: 'km',
        decimal: 2,
        factor: null,
        label: 'Distance:'
      },
      angleUnit: {
        display: '&deg;',
        decimal: 2,
        factor: null,
        label: 'Bearing:'
      }
    };

    L.control.ruler(options).addTo(map);


  </script>
